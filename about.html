<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Woos Tutoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Sign Up for Tutoring</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="signup.html">Sign Up</a>
</nav>

<section class="content">
    <form
        class="signup-form"
        action="https://formsubmit.co/opyellowed@gmail.com"
        method="POST"
    >

        <!-- FormSubmit Settings -->
        <input type="hidden" name="_subject" value="New Tutoring Signup - Woos">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html">

        <label>Full Name</label>
        <input type="text" name="Full Name" required>

        <label>Email Address</label>
        <input type="email" name="Student Email" required>

        <label>Subject</label>
        <select name="Subject" required>
            <option value="">Select a subject</option>
            <option>Mathematics</option>
            <option>Physics</option>
            <option>ICT</option>
        </select>

        <label>Additional Information</label>
        <textarea name="Message" placeholder="Class level or learning needs"></textarea>

        <button type="submit">Sign Up</button>
    </form>
</section>
